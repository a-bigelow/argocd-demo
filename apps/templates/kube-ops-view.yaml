{{ if .Values.opsDashboard.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: default
spec:
  project: default
  source:
    repoURL: 'https://christianknell.github.io/helm-charts'
    targetRevision: '23.5.0'
    chart: kube-ops-view
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  {{ end }}